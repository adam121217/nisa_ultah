  <div id="fotoloveu">

    <div id="tombWA">
      <a class='button' onClick='redirectToNewPage();'>Klik di Sini</a>

  </div>
</div>

<script>
function play() {
  var audio = new Audio('https://kuisberhadiah.likeadream.repl.co/musiktiktok.m4a');
  audio.loop = true;
  audio.play();
}         

function redirectToNewPage() {
  window.location.href = "nisa_ultah.html";
}

document.addEventListener("DOMContentLoaded", async function() {
  const swals = Swal.mixin({
    backdrop: 'rgba(0,0,123,0.4)',
    confirmButtonColor: '#003EFF',
    cancelButtonColor: '#FF0040',
    allowOutsideClick: false,
  });

  play();
  await swals.fire('HBD TAYOOOOO');                    
  await swals.fire('Cie yang hari ini ultah üòÇ');
  await swals.fire('Selamat ulang tahun!');
  await swals.fire('Panjang umur & sehat selalu ‚ù§Ô∏è');
  pilihwarna();
});

async function pilihwarna(){
  const { isConfirmed: warnaBiru } = await Swal.fire({
    title: 'pilih warna siapa tau menang bmw',
    text: 'yo bisa yo :v',
    showCancelButton: true,
    confirmButtonText: 'Biru',
    cancelButtonText: 'Merah',
    customClass: {
      confirmButton: 'btn-biru',
      cancelButton: 'btn-merah'
    }
  });

  let pesan = warnaBiru 
    ? 'Kalo kamu pilih <b>Biru</b> berarti harus traktirin aku ya whahahah üòÇ!'
    : 'Kalo kamu pilih <b>Merah</b> berarti harus traktirin aku ya wahahahaa üòÇ!';

  await Swal.fire('Yeayy!', pesan);
  
  window.location.href = "nisa_ultah.html";
}
</script>
